<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回到特定元素</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <!-- gt-target 目標 -->
        <!-- gt-duration 移動過程時間 -->
        <a href="#box1" data-gt-target="#box1"  data-gt-duration="1000" >連結1</a>
        <a href="#box2" data-gt-target="#box2"  data-gt-duration="1300">連結2</a>
        <a href="#box3" data-gt-target="#box3"  data-gt-duration="1500">連結3</a>
    </nav>

    <section id="box1" class="box">區塊1</section>
    <section id="box2" class="box">區塊2</section>
    <section id="box3" class="box">區塊3</section>
    
   


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js' integrity='sha512-k2WPPrSgRFI6cTaHHhJdc8kAXaRM4JBFEDo1pPGGlYiOyv4vnA0Pp0G5XMYYxgAPmtmv/IIaQA6n5fLAyJaFMA==' crossorigin='anonymous'></script>
    <script src="./all.js"></script>
    
</body>
</html>
